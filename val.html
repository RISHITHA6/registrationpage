<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <style>
            body{
                background-color:palevioletred;
                height: 130vh;
            }
        </style>
    <script>
        function validation() {
            var fname = document.getElementById('fname').value;
            var regx = /^[a-zA-Z\s]+$/
            if (regx.test(fname)) {
                // alert("this Email  is valid")
                document.getElementById('demo1').innerHTML = "valid"
                document.getElementById('demo1').style.color = "green"
            } else {
                // alert("incorrect your mail")
                document.getElementById('demo1').innerHTML = "Enter First Name"
                document.getElementById('demo1').style.color = "red"
            }
            var lname = document.getElementById('lname').value;
            var regx = /^[a-zA-Z\s]+$/
            if (regx.test(lname)) {
                // alert("this Email  is valid")
                document.getElementById('demo2').innerHTML = "valid"
                document.getElementById('demo2').style.color = "green"
            } else {
                // alert("incorrect your mail")
                document.getElementById('demo2').innerHTML = "Enter Last Name "
                document.getElementById('demo2').style.color = "red"
            }
            var email = document.getElementById('mail').value;
            var regx = /^([a-z0-9\._]+)@([a-zA-Z0-9]+).([a-z]+).([a-z]+)?$/
            if (regx.test(email)) {
                // alert("this Email  is valid")
                document.getElementById('demo').innerHTML = "valid"
                document.getElementById('demo').style.color = "green"
            } else {
                // alert("incorrect your mail")
                document.getElementById('demo').innerHTML = "Enter Email only"
                document.getElementById('demo').style.color = "red"
            }
            var phonenumber = document.getElementById('phonenumber').value;
            var regx = /^[7,8,9][0-9]*$/
            if (regx.test(phonenumber)) {
                // alert("this Email  is valid")
                document.getElementById('demo3').innerHTML = "valid"
                document.getElementById('demo3').style.color = "green"
            } else {
                // alert("incorrect your mail")
                document.getElementById('demo3').innerHTML = "Enter phonenumber"
                document.getElementById('demo3').style.color = "red"
            }
            var dateofbirth = document.getElementById('dob').value;
            // alert("incorrect your mail")
            document.getElementById('demo4').innerHTML = "Enter dateofbirth"
            document.getElementById('demo4').style.color = "red"
        
        var gender = document.getElementById('gender').value;
        // alert("incorrect your mail")
        document.getElementById('demo5').innerHTML = "Enter gender"
        document.getElementById('demo5').style.color = "red"

        var subject = document.getElementById('subject').value;
        // alert("incorrect your mail")
        document.getElementById('demo6').innerHTML = "Enter subject"
        document.getElementById('demo6').style.color = "red"
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card " style="width: 713px; height:760px; margin-left: 188px; margin-top: 90px; ">
            <div class="card-body p-4 p-md-5">
        <h3 class=" text-success p-4">Registration Form</h3>
        <form action="">
            <div class="row">
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="enter First Name">
                        <p id="demo1"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="enter Last Name">
                        <p id="demo2"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <Label>Email</Label>
                        <input id="mail" placeholder="Email" type="text" class="form-control">
                        <p id="demo"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <label>phonenumber</label>
                        <input id="phonenumber" placeholder="phonenumber" type="text" class="form-control">
                        <p id="demo3"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <label>Birthday</label>
                        <input id="dob" placeholder="date of birth" type="date" class="form-control">
                        <p id="demo4"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <label for="">Gender</label>
                        <br>
                        <input id="gender" placeholder="gender" type="radio">
                        <label for="">MALE</label>
                        <input id="gender" placeholder="gender" type="radio">
                        <label for="">FEMALE</label>
                        <p id="demo5"></p>
                    </div>
                </div>
                <div class="col col-md-6 mb-4">
                    <div class="form-group">
                        <p>subject:</p>
                        <select name="subject" id="subject" class="form-control">
                            <option value="1">Choose options</option>
                            <option value="2">subject 1</option>
                            <option value="3">subject 2</option>
                            <option value="4">subject 3</option>
                        </select>
                        <p id="demo6"></p>
                    </div>
                </div>
                <div class="col-lg-12"><br>
                    <button type="button" class="btn btn-primary" onclick="validation()">submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
